<ng-container *ngIf="list$ | async as list">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ui-ionic-history-back></ui-ionic-history-back>
      </ion-buttons>
      <ion-title>{{ list.description }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header" color="light">
          <ion-label>List Status</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <pre>{{ list.status | json }}</pre>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <ion-accordion-group>
      <ion-accordion>
        <ion-item slot="header" color="light">
          <ion-label>List Rules</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <pre>{{ list.rules | json }}</pre>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <ion-accordion-group>
      <ion-accordion *ngFor="let game of list.games">
        <ion-item slot="header" color="light">
          <ion-label>{{ game.gameType }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <pre>{{ game | json }}</pre>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-content>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addGameModalOpen = true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="addGameModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Spiel eintragen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="addGameModalOpen = false">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <spielwille-list-page-add-game-form
        (submitted)="addGameModalOpen = false"
      ></spielwille-list-page-add-game-form>
    </ng-template>
  </ion-modal>
</ng-container>
