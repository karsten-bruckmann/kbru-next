<ng-container *ngIf="status$ | async as status">
  <ng-container *ngFor="let playerName of playerNames$ | async; let i = index">
    <div>
      <spielwille-list-page-player-position
        [position]="status.playerPositions[i]"
      ></spielwille-list-page-player-position>
      <span [class.inactive]="status.playerPositions[i] === 'inactive'">
        {{ playerName }}
      </span>
      <spielwille-list-page-player-infos
        [infos]="status.playerInfos[i]"
      ></spielwille-list-page-player-infos>
    </div>
  </ng-container>
</ng-container>
