<ng-container *ngIf="group$ | async as group">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button [routerLink]="['/']" routerDirection="back">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ group.name }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="popoverMenuOpen = true" id="menuButton">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
        <ion-popover [isOpen]="popoverMenuOpen" trigger="menuButton">
          <ng-template>
            <ion-list>
              <ion-button
                fill="clear"
                color="danger"
                (click)="popoverMenuOpen = false; deleteGroup()"
              >
                <ion-icon slot="start" name="trash-outline"></ion-icon>
                Gruppe LÃ¶schen
              </ion-button>
            </ion-list>
          </ng-template>
        </ion-popover>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list inset>
      <ion-item-group>
        <ion-item-divider color="primary">
          <ion-label>Offene Spiele</ion-label>
        </ion-item-divider>
        <ion-item color="light">
          <ion-label>Romanow</ion-label>
          <ion-note slot="end" outline>heute</ion-note>
        </ion-item>
        <ion-item color="light">
          <ion-label>Skat</ion-label>
          <ion-note slot="end" outline>gestern</ion-note>
        </ion-item>
        <ion-item color="light">
          <ion-label>Skat</ion-label>
          <ion-note slot="end" outline>31.03.2023</ion-note>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list inset>
      <ion-item-group>
        <ion-item-divider color="primary">
          <ion-label>Spieler</ion-label>
        </ion-item-divider>
        <ion-item color="light" *ngFor="let player of group.players">
          <ion-label>{{ player.name }}</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addListModalOpen = true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="addListModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Liste erstellen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="addListModalOpen = false">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <skat-list-group-page-add-list-form></skat-list-group-page-add-list-form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ng-container>
