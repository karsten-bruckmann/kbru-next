<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Skatliste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <skat-list-start-page-groups-list></skat-list-start-page-groups-list>
</ion-content>

<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button (click)="addGroupModalOpen = true">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-modal class="dialogue" [isOpen]="addGroupModalOpen">
  <ng-template>
    <skat-list-start-page-add-group-form
      (added)="addGroupModalOpen = false"
      (canceled)="addGroupModalOpen = false"
    ></skat-list-start-page-add-group-form>
  </ng-template>
</ion-modal>
