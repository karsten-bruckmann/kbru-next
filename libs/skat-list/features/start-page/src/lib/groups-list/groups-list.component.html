<ion-list inset>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Gruppen</ion-label>
    </ion-item-divider>
    <ion-item
      *ngFor="let group of list$ | async"
      [routerLink]="['/', 'group', group.id]"
      color="light"
    >
      {{ group.name }}
    </ion-item>
  </ion-item-group>
</ion-list>
