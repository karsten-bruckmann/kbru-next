<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset *ngIf="form$ | async as form" [formGroup]="form">
    <ion-item color="light">
      <ion-label class="ion-text-wrap">
        <h1>Import</h1>
        <p>
          Enter URL to download a .bsi file and all it's linked resources (game
          systems and catalogues)
        </p>
      </ion-label>
    </ion-item>
    <ion-item color="light">
      <ion-input
        placeholder="https://.../index.bsi"
        formControlName="indexUrl"
      ></ion-input>
      <ion-button (click)="submit(form)">Download</ion-button>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <ion-item
      color="light"
      slot="header"
      *ngFor="let data of dataIndex$ | async"
    >
      <ion-label>{{ data.gameSystemName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
