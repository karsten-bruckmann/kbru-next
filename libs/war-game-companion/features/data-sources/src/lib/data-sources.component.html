<ion-content>
  <ion-list inset *ngIf="form$ | async as form" [formGroup]="form">
    <ion-item color="light">
      <ion-label class="ion-text-wrap">
        <h1>Import</h1>
        <p>
          Enter URL to download a .bsi file and all it's linked resources (game
          systems and catalogues)
        </p>
      </ion-label>
    </ion-item>
    <ion-item color="light">
      <ion-input
        placeholder="https://.../index.bsi"
        formControlName="indexUrl"
      ></ion-input>
      <ion-button (click)="submit(form)">Download</ion-button>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <ion-accordion-group *ngFor="let repo of repositories$ | async">
      <ion-accordion>
        <ion-item color="light" slot="header">
          <ion-label>{{ repo }}</ion-label>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
