<ion-fab slot="fixed" horizontal="end" vertical="top">
  <ion-fab-button (click)="close()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-list *ngIf="form$ | async as form" [formGroup]="form">
    <ion-item>
      <ion-label>Download file...</ion-label>
      <ion-input formControlName="indexUrl"></ion-input>
    </ion-item>
    <ion-button (click)="submit(form)">Download</ion-button>
  </ion-list>
</ion-content>
