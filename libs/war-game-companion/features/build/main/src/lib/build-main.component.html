<ion-content>
  <ion-accordion-group #ag>
    <ion-list
      inset
      *ngIf="createRosterForm$ | async as form"
      [formGroup]="form"
    >
      <ion-accordion value="form">
        <ion-item color="light" slot="header">
          <ion-label><h1>Neuer Roster</h1></ion-label>
        </ion-item>
        <ion-item
          color="light"
          slot="content"
          *ngIf="form.controls.name as control"
        >
          <ion-label>Name</ion-label>
          <ion-input [formControl]="control"></ion-input>
        </ion-item>
        <ion-item
          color="light"
          slot="content"
          *ngIf="form.controls.gameSystemId as control"
        >
          <ion-label>Game System</ion-label>
          <ion-select [formControl]="control">
            <ion-select-option
              *ngFor="let option of control.options$ | async"
              [value]="option.id"
              >{{ option.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item
          color="light"
          slot="content"
          *ngIf="form.controls.catalogueId as control"
        >
          <ion-label>Catalogue</ion-label>
          <ion-select [formControl]="control">
            <ion-select-option
              *ngFor="let option of control.options$ | async"
              [value]="option.id"
              >{{ option.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item
          color="light"
          slot="content"
          *ngIf="form.controls.forceId as control"
        >
          <ion-label>Force</ion-label>
          <ion-select [formControl]="control">
            <ion-select-option
              *ngFor="let option of control.options$ | async"
              [value]="option.id"
              >{{ option.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item color="light" slot="content">
          <ion-button
            slot="end"
            fill="clear"
            [disabled]="form.invalid"
            (click)="
              ag.value = 'none';
              rosterFormsService.submitCreateForm(form);
              form.reset()
            "
          >
            <ion-icon name="checkmark"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-accordion>
    </ion-list>

    <ng-container *ngIf="rosters$ | async as systems">
      <ion-list inset *ngIf="systems.length > 0">
        <ion-accordion *ngFor="let system of systems">
          <ion-item color="light" slot="header">
            <ion-label>
              <h1>{{ system.gameSystemName }}</h1>
            </ion-label>
          </ion-item>
          <ng-container *ngFor="let cat of system.catalogues">
            <ion-item color="light" slot="content">
              <ion-label>
                <h1>{{ cat.name }}</h1>
              </ion-label>
            </ion-item>
            <ion-item
              color="light"
              slot="content"
              *ngFor="let roster of cat.rosters"
            >
              <ion-label>{{ roster.name }}</ion-label>
            </ion-item>
          </ng-container>
        </ion-accordion>
      </ion-list>
    </ng-container>
  </ion-accordion-group>
</ion-content>
