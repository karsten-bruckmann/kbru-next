<ion-content *ngIf="repositoryName$ | async as repositoryName">
  <ion-list inset *ngIf="createRosterForm$ | async as form" [formGroup]="form">
    <ion-item color="light" *ngIf="form.controls.name as control">
      <ion-label>New Roster:</ion-label>
      <ion-input [formControl]="control" placeholder="Name..."></ion-input>
      <ion-button
        slot="end"
        fill="clear"
        [disabled]="form.invalid"
        (click)="
          rosterEditingService.submitCreateForm(form, repositoryName);
          form.reset()
        "
      >
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-container *ngIf="rosters$ | async as rosters">
    <ion-list inset>
      <ion-item
        color="light"
        *ngFor="let roster of rosters"
        [routerLink]="[roster.id]"
      >
        <ion-label>{{ roster.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
