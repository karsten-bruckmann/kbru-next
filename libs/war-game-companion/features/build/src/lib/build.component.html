<ion-content>
  <ion-list inset *ngFor="let entry of dataIndex$ | async">
    <ion-item color="primary">{{ entry.gameSystemName }}</ion-item>
    <ion-item
      color="light"
      *ngFor="let catalogue of entry.catalogues"
      [routerLink]="[catalogue.catalogueId]"
      >{{ catalogue.catalogueName }}</ion-item
    >
  </ion-list>
</ion-content>
