<ion-item
  *ngFor="let allowedValues of allowedItemValues; let i = index"
  [color]="color"
>
  <ion-label>{{ getLabel(i) }}</ion-label>
  <ion-select
    #item
    interface="popover"
    (ionChange)="setItem(i, item.value)"
    [value]="this.value[i]"
  >
    <ion-select-option *ngIf="getItemPlaceholder(i) !== null" [value]="null">{{
      getItemPlaceholder(i)
    }}</ion-select-option>
    <ion-select-option *ngFor="let value of allowedValues" [value]="value">{{
      getItemLabel(value)
    }}</ion-select-option>
  </ion-select>
</ion-item>
<ion-item [color]="color" class="add-item">
  <ion-button
    expand="full"
    fill="clear"
    (click)="callback()"
    *ngIf="addItem as callback"
    color="primary"
  >
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-item>
