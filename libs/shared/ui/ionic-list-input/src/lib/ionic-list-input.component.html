<ion-item
  *ngFor="let allowedValues of allowedItemValues; let i = index"
  [color]="color"
>
  <ion-label>{{ getLabel(i) }}</ion-label>
  <ion-select
    #item
    interface="popover"
    (ionChange)="setItem(i, item.value)"
    [value]="this.value[i]"
  >
    <ion-select-option *ngIf="getItemPlaceholder(i) !== null" [value]="null">{{
      getItemPlaceholder(i)
    }}</ion-select-option>
    <ion-select-option *ngFor="let value of allowedValues" [value]="value">{{
      getItemLabel(value)
    }}</ion-select-option>
  </ion-select>
</ion-item>
<ion-item *ngIf="addItem as callback" [color]="color">
  <ion-button slot="end" (click)="callback()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
</ion-item>
