<ion-header></ion-header>
<ion-content>
  <ion-list>
    <ng-container
      *ngFor="let detachment of (roster$ | async)?.detachments; let i = index"
    >
      <ion-item-divider>
        {{ detachment.title }}
      </ion-item-divider>
      <ion-item-group>
        <ion-item
          *ngFor="let unit of detachment.units"
          [routerLink]="['..', 'unit', id$ | async, i, unit.id]"
        >
          <feature-avatar slot="start" [name]="unit.title"></feature-avatar>
          {{ unit.title }}
        </ion-item>
      </ion-item-group>
    </ng-container>
  </ion-list>
</ion-content>
