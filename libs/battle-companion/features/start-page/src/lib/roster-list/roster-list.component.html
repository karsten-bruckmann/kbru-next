<ion-list [formGroup]="form">
  <ion-item>
    <ion-label>Upload roster file</ion-label>
    <ui-file-input formControlName="roszFile" (ngModelChange)="submit()">
      choose file
    </ui-file-input>
  </ion-item>

  <ion-item-sliding *ngFor="let item of list$ | async">
    <ion-item [routerLink]="['roster', item.id]">
      {{ item.name }}
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteRoster(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
