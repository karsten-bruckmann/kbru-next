<ion-list [formGroup]="form">
  <ion-item>
    <ion-label>Upload roster file</ion-label>
    <ui-file-input formControlName="roszFile" (ngModelChange)="submit()">
      choose file
    </ui-file-input>
  </ion-item>
  <ion-item
    *ngFor="let item of list$ | async"
    [routerLink]="['roster', item.id]"
  >
    {{ item.name }}
  </ion-item>
</ion-list>
